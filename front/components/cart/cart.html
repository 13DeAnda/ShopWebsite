<div class="cart">
  <div class="text-center">
    <h1> Current items in shopping cart </h1>
  </div>
  <table style="width:100%">
    <tr>
      <td><input type="checkbox" ng-model="all" ng-click="checkAll()"> select ALL</td>
      <td>item name</td>
      <td> total</td>
      <td> qty </td>
    </tr>
    <tr ng-repeat="product in products">
      <td><input type="checkbox" ng-model="product.checked" ng-checked="all"></td>
      <td><img ng-src="{{product.image}}">{{product.name}}</td>
      <td>{{product.price | currency }} X {{product.qty}}={{ (product.price * product.qty) | currency }} </td>
      <td><input class="qty" type="number" id="qty{{product.qty}}" min="1" max="3"> change qty
      </td>

    </tr>
  </table>

  <b>current total:{{total}}</b><br>

  <button ng-click="update()">update</button>

</div>
