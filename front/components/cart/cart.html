<div ng-class ="cartValue" >
  <div ng-class ="titleValue">
    My Shop Cart
  </div>

  <div class= "row space" ng-hide="isMobile">
    <div class ="col-lg-6 desc">
      Product
    </div>
    <div class = "col-lg-6">
      <div class="col-sm-2 desc">
        Price
      </div>
      <div class="col-sm-2 desc">
        Quantity
      </div>
      <div class="col-sm-2 desc">
        Remove
      </div>
      <div class="col-sm-2 desc">
        Subtotal
      </div>
    </div>
  </div>  

  <div class= "row space" ng-repeat ="product in products">

    <div ng-class ="productValue" ng-click ="goTo(did)">
      <img src= "{{product.imageSrc}}" class ="image"> <br/>
      {{product.title}}
    </div>
    <div class = "col-lg-6">
      <div ng-class="dataValue">
        {{product.price | currency}}
      </div>
      <div ng-class="dataValue">
        <input class ="inputBox" type="number" min=1 value={{product.quantity}} />
      </div>
      <div ng-hide ="isMobile" class="col-sm-2 desc removeX dataText" ng-click ="remove(product.did)">
        X
      </div>
      <div ng-show ="isMobile" class="dataValue" ng-click ="remove(product.did)">
        remove
      </div>
      <div ng-class="dataValue">
        {{(product.quantity * product.price) | currency}}
      </div>
    </div>
  </div>  

  <div ng-class ="buttonsValue">
      Total: {{total | currency}} <br/>
    <input class ="button" type= "button" value= "Check Out " ng-click= "checkout()"> 
  </div>

</div>
