<div class="products">
  <ul>
    <li class="text-center" ng-repeat="product in products">
     <div class="title">
        <a href="#/products/{{product.id}}">{{product.name}}</a>
      </div>
      <div >
        <img class="picture" ng-src="{{product.image}}">
      </div>
      <div class="price">
        price:{{ product.price | currency }}<br>
        <button ng-click="addToCart(product)">add to cart</button>
      </div>
    </li>
  </ul>
</div>
